x-app-service: &app-service
  build: .
  restart: unless-stopped
  environment:
    NODE_ENV: production
    PORT: 3000
    BASE_URL: http://localhost:8080
    DATABASE_URL: file:./data/dev.db
  volumes:
    - db-data:/app/data
  expose:
    - "3000"

services:
  app1:
    <<: *app-service

  app2:
    <<: *app-service

  nginx:
    image: nginx:1.27-alpine
    depends_on:
      - app1
      - app2
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro

volumes:
  db-data:
